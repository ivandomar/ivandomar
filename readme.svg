<svg fill="none" viewBox="0 0 600 300" width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" id="main">
		<style>
			* {
				margin: 0;
				padding: 0;
				font-family: helvetica, sans-serif;
			}
		  
			#main {
				display: flex;
				flex-direction: column;
			}
		  
			#row-1, #row-2 {
				display: flex;
				justify-content: space-between;
				align-items: center;
			}

			#row-1 {
				background-color: #303030;
			}

			#row-2 > *{
				width: 14%;
			}
		  
			h1, h2 {
				display: inline-block;
			}
		  
			h1 {
				font-weight: bolder;
				font-size: 20cqw;
				line-height: 12cqw;
				background-color: #777;
			}
		  
			h2 {
				font-weight: 300;
				font-size: 3.2cqw;
			}
		  
			h3 {
				font-weight: normal;
				font-size: 1.2cqw;
				padding: 1cqw;
				text-align: center;
			}
		  
			#name {
				color: #222;
			}
		  
			#title {
				color: #777;
			}
		  
			#js {
				color: #323330;
				background-color: #f0db4f;
			}

			#ts {
				color: #fefefe;
				background-color: #007acc;
			}

			#node {
				color: #303030;
				background-color: #3c873a;
			}

			#react {
				color: #fefefe;
				background-color: #67DAFB;
			}

			#angular {
				color: #fefefe;
				background-color: #DF1538;
			}

			#php {
				color: #292C37;
				background-color: #8D96C0;
			}

			#laravel {
				color: #fefefe;
				background-color: #F3422C;
			}
		</style>
		<div id="row-1">
			<h1 id="name">IVAN</h1>
			<h2 id="title">FULLSTACK<br />SOFTWARE<br />ENGINEER</h2>
		</div>
		<div id="row-2">
			<h3 id="js">JAVASCRIPT</h3>
			<h3 id="ts">TYPESCRIPT</h3>
			<h3 id="node">NODEJS</h3>
			<h3 id="react">REACT</h3>
			<h3 id="angular">ANGULAR</h3>
			<h3 id="php">PHP</h3>
			<h3 id="laravel">LARAVEL</h3>
		</div>
	</div>
  </foreignObject>
</svg>
