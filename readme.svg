<svg fill="none" width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" id="main">
		<style>
			* {
				margin: 0;
				padding: 0;
				font-family: helvetica, sans-serif;
			}
		  
			#main {
				display: flex;
				flex-direction: column;
				align-items: center;
				width: 100%;
			}

			h1, h2 {
				text-align: center;
			}
		  
			h1 {
				width: 100%;
				font-weight: bolder;
				font-size: 15vw;
				line-height: 0.7;
			}
		  
			h2 {
				width: 100%;
				font-weight: 100;
				font-size: 6vw;
				line-height: 01;
			}
		  
			h3 {
				font-weight: normal;
				font-size: 0.6vw;
				padding: 1vw;
				text-align: center;
			}

			#stacks-row {
				display: flex;
				flex-direction: row;
			}
		  
			#name {
				color: #222;
			}
		  
			#title {
				color: #777;
			}
		  
			#js {
				color: #323330;
				background-color: #f0db4f;
			}

			#ts {
				color: #fefefe;
				background-color: #007acc;
			}

			#node {
				color: #303030;
				background-color: #3c873a;
			}

			#react {
				color: #fefefe;
				background-color: #67DAFB;
			}

			#angular {
				color: #fefefe;
				background-color: #DF1538;
			}

			#php {
				color: #292C37;
				background-color: #8D96C0;
			}

			#laravel {
				color: #fefefe;
				background-color: #F3422C;
			}
		</style>
		<h1 id="name">IVAN</h1>
		<h2 id="title">FULLSTACK<br />SOFTWARE<br />ENGINEER</h2>
		<div id="stacks-row">
			<h3 id="js">JAVASCRIPT</h3>
			<h3 id="ts">TYPESCRIPT</h3>
			<h3 id="node">NODEJS</h3>
			<h3 id="react">REACT</h3>
			<h3 id="angular">ANGULAR</h3>
			<h3 id="php">PHP</h3>
			<h3 id="laravel">LARAVEL</h3>
		</div>
	</div>
  </foreignObject>
</svg>
